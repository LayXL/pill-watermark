name: Deploy Vite App with Bun

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Link deps
        working-directory: ./packages/pill-watermark
        run: bun link

      - name: Install dependencies
        working-directory: ./apps/demo
        run: bun install

      - name: Build package
        working-directory: ./packages/pill-watermark
        run: bun run build

      - name: Build project
        working-directory: ./apps/demo
        run: bun run build

      - name: Upload production-ready build folder
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: ./apps/demo/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download production-ready build folder
        uses: actions/download-artifact@v3
        with:
          name: production-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
